services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: email_assistant_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: email_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - email_assistant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: email_assistant_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - email_assistant_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email_assistant_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:hardpass1@postgres:5432/email_assistant_db
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/callback}
      
      # AI API Keys
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      
      # AI Settings
      AI_MODEL: llama-3.3-70b-versatile
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      MAX_EMAIL_LENGTH: 4000
      
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-True}
      
      # Calendar
      GOOGLE_CALENDAR_ENABLED: ${GOOGLE_CALENDAR_ENABLED:-True}
      
      # App Settings
      APP_NAME: "AI Email Assistant"
      DEBUG: ${DEBUG:-True}
      
      # Python settings
      PYTHONUNBUFFERED: 1
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    networks:
      - email_assistant_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Define named volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Define network
networks:
  email_assistant_network:
    driver: bridge